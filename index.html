<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardare Signup Widget Test</title>

    <style>
      :root {
        --bg: #f3f4f6;
        --text: #111827;
        --subtext: #6b7280;
        --card: #ffffff;
      }

      .dark {
        --bg: #1f2937;
        --text: #f3f4f6;
        --subtext: #9ca3af;
        --card: #374151;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        transition: 0.25s ease background-color, 0.25s ease color;
      }

      .container {
        background: var(--card);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 750px;
        margin-top: 2rem;
        transition: 0.25s ease background-color;
      }

      h1 {
        text-align: center;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem 0;
      }

      select,
      input {
        padding: 0.5rem 0.75rem;
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        background: #2563eb;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
      }

      iframe {
        width: 100%;
        border: none;
        min-height: 600px;
        border-radius: 0.75rem;
        background: var(--card);
        transition: 0.25s ease background-color;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Guardare Signup Widget Tester</h1>

      <!-- Dark Mode Toggle -->
      <div style="text-align:center;">
        <button onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div>
          <label>Select Environment</label>
          <select id="envSelect" onchange="updateFields()">
            <option value="http://localhost:4173">localhost:4173</option>
            <option value="https://dev.guardare.com">dev.guardare.com</option>
            <option value="https://preview.guardare.com">preview.guardare.com</option>
            <option value="https://portal.guardare.com">portal.guardare.com</option>
          </select>
        </div>

        <div>
          <label>Return URL</label>
          <input id="returnUrl" />
        </div>

        <button onclick="loadWidget()">Load JS Widget</button>
      </div>

      <hr style="margin: 2rem 0; opacity: 0.3;" />

      <!-- JS Widget Container -->
      <h3 style="text-align:center;">JS Widget</h3>
      <div id="guardare-signup-container"></div>

      <hr style="margin: 2rem 0; opacity: 0.3;" />

      <!-- IFRAME EMBED -->
      <h3 style="text-align:center;">Iframe Embed</h3>
      <iframe
        id="signupIframe"
        src="https://preview.guardare.com/embed/sign-up"
        allow="clipboard-write"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      ></iframe>
    </div>

    <script>
      // ðŸŒ™ Toggle Dark/Light Mode
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }

      // Update fields based on selected environment
      function updateFields() {
        const base = document.getElementById("envSelect").value;

        // Update return URL input
        document.getElementById("returnUrl").value = `${base}/set-password/`;

        // Update iframe SRC
        const iframe = document.getElementById("signupIframe");
        iframe.src = `${base}/embed/sign-up`;
      }

      // Load JS widget dynamically
      function loadWidget() {
        const base = document.getElementById("envSelect").value;
        const ret = document.getElementById("returnUrl").value.trim();

        // Remove existing script
        const existing = document.getElementById("guardare-widget");
        if (existing) existing.remove();

        // Clear container
        document.getElementById("guardare-signup-container").innerHTML = "";

        // Inject new script
        const script = document.createElement("script");
        script.id = "guardare-widget";
        script.src = `${base}/guardare-signup.js`;
        script.setAttribute("data-target", "#guardare-signup-container");
        script.setAttribute("data-return-url", ret);

        document.body.appendChild(script);

        console.log("JS Widget Loaded:", script.src);
      }

      // Listen for iframe resize messages
      window.addEventListener("message", (e) => {
        const base = document.getElementById("envSelect").value;
        const iframe = document.getElementById("signupIframe");

        const allowedOrigin = base.replace("/embed/sign-up", "");

        if (!e.origin.includes(allowedOrigin)) return;

        if (e.data?.type === "resize" && e.data?.data?.height) {
          iframe.style.height = e.data.data.height + "px";
        }
      });

      // Initialize defaults
      updateFields();
    </script>
  </body>
</html>
